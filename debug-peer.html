<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Debug Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            background: #000;
            border: 1px solid #00ff00;
            max-height: 500px;
            overflow-y: auto;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00aaff; }
        .warning { color: #ffaa00; }
        input {
            padding: 8px;
            font-family: monospace;
            font-size: 14px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>PeerJS Connection Debug</h1>

    <div class="section">
        <h2>Test 1: Basic Connection</h2>
        <button onclick="test1()">Test Default PeerJS (auto ID)</button>
        <button onclick="test2()">Test Custom Peer ID</button>
        <button onclick="test3()">Test with 0.peerjs.com explicitly</button>
        <button onclick="test4()">Test metered.ca server</button>
    </div>

    <div class="section">
        <h2>Test 2: Create & Join Session</h2>
        <button onclick="createHost()">Create Host</button>
        <button onclick="destroyPeer()">Destroy Peer</button>
        <br><br>
        <input type="text" id="sessionCode" placeholder="Enter session code to join" style="width: 300px;">
        <button onclick="joinAsParticipant()">Join Session</button>
    </div>

    <div class="section">
        <h2>Current Peer Info</h2>
        <div id="peerInfo" style="color: #ffaa00;">No peer created yet</div>
    </div>

    <div id="log"></div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <script>
        let testPeer = null;
        let testConn = null;

        function log(msg, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${time}] ${msg}`;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}]`, msg);
        }

        function updatePeerInfo() {
            const info = document.getElementById('peerInfo');
            if (testPeer) {
                info.innerHTML = `
                    <strong>Peer ID:</strong> ${testPeer.id || 'null'}<br>
                    <strong>Open:</strong> ${testPeer.open}<br>
                    <strong>Destroyed:</strong> ${testPeer.destroyed}<br>
                    <strong>Disconnected:</strong> ${testPeer.disconnected}<br>
                    <strong>Connections:</strong> ${testPeer.connections ? Object.keys(testPeer.connections).length : 0}
                `;
            } else {
                info.innerHTML = 'No peer created yet';
            }
        }

        function destroyPeer() {
            if (testPeer) {
                log('Destroying peer...', 'warning');
                testPeer.destroy();
                testPeer = null;
            }
            if (testConn) {
                testConn.close();
                testConn = null;
            }
            updatePeerInfo();
        }

        function setupPeerEvents(peer, testName) {
            peer.on('open', (id) => {
                log(`✓ ${testName} - Peer OPEN! ID: ${id}`, 'success');
                updatePeerInfo();
            });

            peer.on('connection', (conn) => {
                log(`✓ ${testName} - Incoming connection from: ${conn.peer}`, 'success');
                testConn = conn;
                setupConnectionEvents(conn, 'Host');
            });

            peer.on('error', (err) => {
                log(`✗ ${testName} - Peer ERROR: ${err.type} - ${err.message}`, 'error');
                console.error('Full error:', err);
            });

            peer.on('disconnected', () => {
                log(`⚠ ${testName} - Peer DISCONNECTED`, 'warning');
                updatePeerInfo();
            });

            peer.on('close', () => {
                log(`⚠ ${testName} - Peer CLOSED`, 'warning');
                updatePeerInfo();
            });

            // Timeout check
            setTimeout(() => {
                if (!peer.open) {
                    log(`✗ ${testName} - TIMEOUT: Peer didn't open in 30 seconds`, 'error');
                    log(`   Check if 0.peerjs.com is reachable`, 'info');
                }
            }, 30000);
        }

        function setupConnectionEvents(conn, label) {
            conn.on('open', () => {
                log(`✓ ${label} - Connection OPEN`, 'success');
            });

            conn.on('data', (data) => {
                log(`✓ ${label} - Received data: ${JSON.stringify(data)}`, 'info');
            });

            conn.on('close', () => {
                log(`⚠ ${label} - Connection CLOSED`, 'warning');
            });

            conn.on('error', (err) => {
                log(`✗ ${label} - Connection ERROR: ${err}`, 'error');
            });
        }

        function test1() {
            log('=== TEST 1: Default PeerJS (auto-generated ID) ===', 'info');
            destroyPeer();

            testPeer = new Peer({
                debug: 3,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });

            setupPeerEvents(testPeer, 'Test1');
            updatePeerInfo();
        }

        function test2() {
            log('=== TEST 2: Custom Peer ID ===', 'info');
            destroyPeer();

            const customId = `zwift-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            log(`Using custom ID: ${customId}`, 'info');

            testPeer = new Peer(customId, {
                debug: 3,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });

            setupPeerEvents(testPeer, 'Test2');
            updatePeerInfo();
        }

        function test3() {
            log('=== TEST 3: Explicit 0.peerjs.com server ===', 'info');
            destroyPeer();

            testPeer = new Peer({
                debug: 3,
                host: '0.peerjs.com',
                port: 443,
                path: '/',
                secure: true,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });

            setupPeerEvents(testPeer, 'Test3');
            updatePeerInfo();
        }

        function test4() {
            log('=== TEST 4: Alternative Server (metered.ca) ===', 'info');
            destroyPeer();

            testPeer = new Peer({
                debug: 3,
                host: 'connect.metered.ca',
                port: 443,
                path: '/peerjs',
                secure: true,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' },
                        {
                            urls: 'turn:a.relay.metered.ca:80',
                            username: 'free',
                            credential: 'free'
                        }
                    ]
                }
            });

            setupPeerEvents(testPeer, 'Test4-Metered');
            updatePeerInfo();
        }

        function createHost() {
            log('=== Creating Host Peer ===', 'info');
            destroyPeer();

            testPeer = new Peer({
                debug: 3,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                }
            });

            testPeer.on('open', (id) => {
                log(`✓ Host created! Peer ID: ${id}`, 'success');

                // Generate session code
                const adjectives = ['swift', 'power', 'turbo', 'epic'];
                const nouns = ['rider', 'cycler', 'racer', 'pedal'];
                const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
                const noun = nouns[Math.floor(Math.random() * nouns.length)];
                const num = Math.floor(Math.random() * 100);
                const encodedPeerId = btoa(id).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
                const sessionCode = `${adj}-${noun}-${num}-${encodedPeerId}`;

                log(`✓ Session Code: ${sessionCode}`, 'success');
                log(`   Share this code with others to join!`, 'info');
                document.getElementById('sessionCode').value = sessionCode;

                updatePeerInfo();
            });

            setupPeerEvents(testPeer, 'Host');
        }

        function joinAsParticipant() {
            const sessionCode = document.getElementById('sessionCode').value.trim();
            if (!sessionCode) {
                alert('Enter a session code first!');
                return;
            }

            log(`=== Joining Session: ${sessionCode} ===`, 'info');

            // Decode session code
            try {
                const parts = sessionCode.split('-');
                if (parts.length < 4) {
                    throw new Error('Invalid session code format');
                }

                const encodedPeerId = parts[parts.length - 1];
                const base64 = encodedPeerId.replace(/-/g, '+').replace(/_/g, '/');
                const hostPeerId = atob(base64);
                const sessionId = parts.slice(0, 3).join('-');

                log(`Decoded Host Peer ID: ${hostPeerId}`, 'info');
                log(`Session ID: ${sessionId}`, 'info');

                // Create participant peer
                destroyPeer();
                testPeer = new Peer({
                    debug: 3,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:global.stun.twilio.com:3478' }
                        ]
                    }
                });

                testPeer.on('open', (myId) => {
                    log(`✓ Participant peer open! My ID: ${myId}`, 'success');
                    log(`   Connecting to host: ${hostPeerId}`, 'info');

                    // Connect to host
                    testConn = testPeer.connect(hostPeerId, { reliable: true });

                    testConn.on('open', () => {
                        log(`✓ Connected to host!`, 'success');
                        testConn.send({ type: 'join', name: 'Test Participant' });
                    });

                    setupConnectionEvents(testConn, 'Participant');
                    updatePeerInfo();
                });

                setupPeerEvents(testPeer, 'Participant');

            } catch (err) {
                log(`✗ Failed to decode session code: ${err.message}`, 'error');
            }
        }

        // Auto-run test 1 on load
        window.onload = () => {
            log('PeerJS Debug Page Loaded', 'info');
            log('Click a test button to start...', 'info');
        };
    </script>
</body>
</html>

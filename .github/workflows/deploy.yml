name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update version.js and add cache busting
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)
          GIT_HASH_FULL=$(git rev-parse HEAD)
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")

          # Update version.js
          cat > version.js << EOF
          // Auto-generated by GitHub Actions on deploy
          window.APP_VERSION = {
              gitHash: '${GIT_HASH}',
              gitHashFull: '${GIT_HASH_FULL}',
              timestamp: '${TIMESTAMP}',
              cacheBuster: '${GIT_HASH}'
          };

          // Update version display if element exists
          document.addEventListener('DOMContentLoaded', function() {
              if (document.getElementById('gitHash')) {
                  document.getElementById('gitHash').textContent = 'v${GIT_HASH}';
              }
          });
          EOF

          # Add cache buster to local CSS in HTML files
          sed -i "s|href=\"style.css\"|href=\"style.css?v=${GIT_HASH}\"|g" index.html

          echo "Updated version.js and added cache busting with hash: ${GIT_HASH}"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
